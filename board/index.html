<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whiteboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      cursor: crosshair;
    }
    .toolbar {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1;
    }
    .toolbar input[type="color"],
    .toolbar input[type="range"],
    .toolbar select,
    .toolbar button {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <select id="tool">
      <option value="pen">Pen</option>
      <option value="eraser">Eraser</option>
      <option value="line">Line</option>
      <option value="rect">Rectangle</option>
      <option value="pan">Pan</option>
    </select>
    <input type="color" id="color" value="#000000" />
    <input type="range" id="size" min="1" max="50" value="5" />
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="saveAsPDF()">Save as PDF</button>
  </div>
  <canvas id="board"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let tool = 'pen';
    let isDrawing = false;
    let isPanning = false;
    let startX, startY;
    let endX, endY;
    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;
    let panStart = { x: 0, y: 0 };

    const paths = [];
    let currentPath = [];

    const colorPicker = document.getElementById('color');
    const sizePicker = document.getElementById('size');
    const toolSelector = document.getElementById('tool');

    let savedImageData;

    toolSelector.addEventListener('change', () => tool = toolSelector.value);

    function getTransformedCoords(e) {
      return {
        x: (e.offsetX - offsetX) / scale,
        y: (e.offsetY - offsetY) / scale
      };
    }

    function redrawAll(ctxOverride = ctx, useTransform = true) {
      ctxOverride.setTransform(1, 0, 0, 1, 0, 0);
      ctxOverride.clearRect(0, 0, canvas.width, canvas.height);
      if (useTransform) ctxOverride.setTransform(scale, 0, 0, scale, offsetX, offsetY);
      for (let path of paths) {
        ctxOverride.strokeStyle = path.color;
        ctxOverride.lineWidth = path.size;
        ctxOverride.lineCap = 'round';
        ctxOverride.lineJoin = 'round';
        if (path.tool === 'pen' || path.tool === 'eraser' || path.tool === 'line') {
          ctxOverride.beginPath();
          ctxOverride.moveTo(path.points[0].x, path.points[0].y);
          for (let i = 1; i < path.points.length - 1; i++) {
            const midPoint = {
              x: (path.points[i].x + path.points[i + 1].x) / 2,
              y: (path.points[i].y + path.points[i + 1].y) / 2
            };
            ctxOverride.quadraticCurveTo(path.points[i].x, path.points[i].y, midPoint.x, midPoint.y);
          }
          ctxOverride.stroke();
        } else if (path.tool === 'rect') {
          ctxOverride.strokeRect(...path.rect);
        }
      }
    }

    canvas.addEventListener('mousedown', (e) => {
      const pos = getTransformedCoords(e);
      if (tool === 'pan') {
        isPanning = true;
        panStart = { x: e.clientX, y: e.clientY };
        return;
      }

      isDrawing = true;
      [startX, startY] = [pos.x, pos.y];
      if (tool === 'pen' || tool === 'eraser') {
        currentPath = {
          tool,
          color: tool === 'eraser' ? '#ffffff' : colorPicker.value,
          size: sizePicker.value,
          points: [{ x: startX, y: startY }]
        };
        paths.push(currentPath);
      } else {
        savedImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isPanning) {
        const dx = e.clientX - panStart.x;
        const dy = e.clientY - panStart.y;
        panStart = { x: e.clientX, y: e.clientY };
        offsetX += dx;
        offsetY += dy;
        redrawAll();
        return;
      }

      if (!isDrawing) return;
      const pos = getTransformedCoords(e);
      endX = pos.x;
      endY = pos.y;

      if (tool === 'pen' || tool === 'eraser') {
        currentPath.points.push({ x: endX, y: endY });
        redrawAll();
      } else if (tool === 'line' || tool === 'rect') {
        ctx.putImageData(savedImageData, 0, 0);
        ctx.setTransform(scale, 0, 0, scale, offsetX, offsetY);
        ctx.strokeStyle = colorPicker.value;
        ctx.lineWidth = sizePicker.value;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        if (tool === 'line') {
          ctx.beginPath();
          ctx.moveTo(startX, startY);
          ctx.lineTo(endX, endY);
          ctx.stroke();
        } else {
          ctx.strokeRect(startX, startY, endX - startX, endY - startY);
        }
      }
    });

    canvas.addEventListener('mouseup', (e) => {
      if (isPanning) {
        isPanning = false;
        return;
      }

      isDrawing = false;
      const pos = getTransformedCoords(e);
      endX = pos.x;
      endY = pos.y;

      if (tool === 'line') {
        paths.push({
          tool: 'line',
          color: colorPicker.value,
          size: sizePicker.value,
          points: [
            { x: startX, y: startY },
            { x: endX, y: endY }
          ]
        });
      } else if (tool === 'rect') {
        paths.push({
          tool: 'rect',
          color: colorPicker.value,
          size: sizePicker.value,
          rect: [startX, startY, endX - startX, endY - startY]
        });
      }
      redrawAll();
    });

    function zoomIn() {
      scale *= 1.2;
      redrawAll();
    }

    function zoomOut() {
      scale /= 1.2;
      redrawAll();
    }

    function saveAsPDF() {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.fillStyle = '#ffffff';
      tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
      redrawAll(tempCtx, false);
      const imgData = tempCanvas.toDataURL('image/png');
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ orientation: 'landscape', unit: 'px', format: [canvas.width, canvas.height] });
      pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
      pdf.save('whiteboard.pdf');
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      redrawAll();
    });
  </script>
</body>
</html>
